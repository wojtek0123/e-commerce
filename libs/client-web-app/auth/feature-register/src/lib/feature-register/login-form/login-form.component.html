<e-commerce-form-wrapper
  [link]="{ url: '../sign-up', name: 'Create an account' }"
  title="Welcome back!"
  text="Are you new here?"
  submitButtonLabel="Log in"
  (submitEvent)="onLogin()"
>
  <div class="flex flex-column w-full">
    <div class="p-float-label">
      <input
        pInputText
        id="email"
        autocomplete="off"
        [class]="
          loginForm.controls.email.invalid && submitted
            ? 'ng-invalid ng-dirty'
            : ''
        "
        [formControl]="loginForm.controls.email"
      />
      <label for="email">Email</label>
    </div>
    <ng-container *ngIf="loginForm.controls.email.dirty || submitted">
      <small
        class="text-red-500 mt-1"
        *ngIf="loginForm.controls.email.errors?.['required']"
        >To pole jest wymagane
      </small>
      <small
        class="text-red-500 mt-1"
        *ngIf="loginForm.controls.email.errors?.['email']"
        >Wpisz poprawny adres email
      </small>
    </ng-container>
  </div>
  <div class="flex flex-column w-full">
    <div class="p-float-label">
      <p-password
        id="password"
        [feedback]="false"
        [toggleMask]="true"
        [class]="
          loginForm.controls.password.invalid && submitted
            ? 'ng-invalid ng-dirty'
            : ''
        "
        [formControl]="loginForm.controls.password"
      ></p-password>
      <label for="password">Has≈Ço</label>
    </div>
    <ng-container *ngIf="loginForm.controls.password.dirty || submitted">
      <small
        class="text-red-500 mt-1"
        *ngIf="loginForm.controls.password.errors?.['required']"
        >To pole jest wymagane
      </small>
    </ng-container>
  </div>
</e-commerce-form-wrapper>
