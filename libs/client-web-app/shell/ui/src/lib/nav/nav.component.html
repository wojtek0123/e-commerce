<div
  class="shadow-5 surface-card nav-height flex align-items-center justify-content-between w-full"
>
  <nav
    class="flex align-items-center justify-content-between md:py-1 mx-4 w-full"
  >
    <div class="flex align-items-center gap-4 xl:gap-8">
      <h1 class="text-xl md:text-2xl lg:text-[2rem]">
        <span class="font-bold text-primary">Story</span
        ><span class="uppercase">Stash</span>
      </h1>
      <p-divider layout="vertical" />
      <ul
        class="align-items-center justify-content-center gap-4 list-none m-0 p-0 hidden lg:flex"
      >
        <li>
          <a
            [routerLink]="'/'"
            routerLinkActive="underline"
            class="text-xl text-white capitalize no-underline py-1 px-3"
            >home</a
          >
        </li>
        <li>
          <a
            [routerLink]="'/products'"
            routerLinkActive="underline"
            class="text-xl text-white capitalize no-underline py-1 px-3"
            >products</a
          >
        </li>
      </ul>
    </div>
    <div class="flex align-items-center gap-3 md:gap-4">
      <a
        class="no-underline text-primary font-bold px-3 py-1"
        routerLink="/auth/register"
        routerLinkActive="underline"
        >Zarejestruj się</a
      >
      <a
        class="no-underline text-primary hidden font-bold px-3 py-1 lg:block"
        routerLink="/auth/login"
        >Zaloguj się</a
      >
      <p-button
        icon="pi pi-align-right"
        styleClass="p-button-text"
        class="lg:hidden"
      ></p-button>
    </div>
  </nav>
</div>
