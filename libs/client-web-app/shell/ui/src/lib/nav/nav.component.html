<div
  class="shadow-5 surface-card nav-height flex align-items-center justify-content-between w-full z-5"
>
  <nav
    class="flex nav-height align-items-center justify-content-between md:py-1 mx-4 w-full"
  >
    <div class="flex align-items-center gap-4">
      <a
        routerLink="/"
        class="text-xl md:text-2xl xl:text-[2rem] text-white no-underline"
      >
        <span class="font-bold text-primary">Story</span
        ><span class="uppercase">Stash</span>
      </a>
      <p-divider layout="vertical" />
      <ul
        class="align-items-center justify-content-center gap-4 list-none m-0 p-0 hidden xl:flex"
      >
        <li>
          <p-button
            (click)="categoriesMenu.toggle($event)"
            iconPos="right"
            [icon]="
              categoriesMenu.visible ? 'pi pi-angle-up' : 'pi pi-angle-down'
            "
            label="Kategorie"
          ></p-button>
          <p-menu
            #categoriesMenu
            class="p-menu-two-columns"
            [popup]="true"
            [model]="categories()"
          />
        </li>
        @for (item of navItems; track item.id) {
        <li>
          <a
            [routerLink]="item.url"
            routerLinkActive="underline"
            [queryParams]="item.queryParams"
            [state]="item.state"
            class="text-lg text-white capitalize no-underline py-1 px-3"
          >
            {{ item.name }}
          </a>
        </li>
        }
      </ul>
    </div>

    <div class="flex align-items-center gap-2">
      <p-menu #menu [model]="menuItems()" [popup]="true" />
      <p-button
        type="button"
        [text]="true"
        (click)="menu.toggle($event)"
        class="hidden flex-column justify-content-center md:flex"
      >
        <span class="flex flex-column justify-content-center">
          <i class="pi pi-user" style="font-size: 1.5rem"></i>
          <span class="text-xs">Twoje konto</span>
        </span>
      </p-button>
      <a
        class="hidden p-button p-button-text flex-column justify-content-center no-underline border-radius md:flex"
        routerLink="/cart"
      >
        <i class="pi pi-shopping-cart" style="font-size: 1.5rem"></i>
        <span class="text-xs">Koszyk</span>
      </a>

      <p-button
        (click)="showSidebar()"
        icon="pi pi-align-left"
        class="xl:hidden"
      ></p-button>
      <p-sidebar
        #sidebarRef
        [(visible)]="sidebarVisible"
        position="left"
        appendTo="body"
      >
        <ng-template pTemplate="header">
          <div
            class="text-xl md:text-2xl xl:text-[2rem] text-white no-underline"
          >
            <span class="font-bold text-primary">Story</span>
            <span class="uppercase">Stash</span>
          </div>
        </ng-template>
        <p-accordion [multiple]="false" [activeIndex]="[]">
          <p-accordionTab header="Kategorie">
            <p-menu [model]="categories()" class="p-menu-sidebar"></p-menu>
          </p-accordionTab>
          <p-accordionTab header="UÅ¼ytkownik" class="md:hidden">
            <p-menu [model]="menuItems()" class="p-menu-sidebar" />
          </p-accordionTab>
        </p-accordion>
      </p-sidebar>
    </div>
  </nav>
</div>
