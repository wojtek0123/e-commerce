<h2 class="font-bold text-3xl">Products</h2>
<div class="grid gap-6 grid-cols-[repeat(auto-fit,minmax(20rem,1fr))]">
  <a
    [routerLink]="['/product/details/', product.id]"
    class="flex flex-col rounded-lg shadow-default hover:scale-105 transition-transform"
    *ngFor="let product of products$ | async"
  >
    <img
      [src]="getImage(product.image)"
      [alt]="product.name"
      class="w-full rounded-lg"
    />
    <div class="p-4 flex flex-col justify-between h-full">
      <div class="flex flex-col mt-3">
        <h3 class="text-2xl font-bold">{{ product.name }}</h3>
        <p>{{ product.description }}</p>
      </div>
      <div class="flex justify-between items-center mt-3">
        <span class="text-xl">{{ product.price }}$</span>
        <e-commerce-button
          name="Add to cart"
          iconName="add_shopping_cart"
          type="accent"
          (clickEvent)="onAddToCart()"
        ></e-commerce-button>
      </div>
    </div>
  </a>
</div>
