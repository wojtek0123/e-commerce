<p-overlaybadge
  class="xl:hidden"
  [badgeDisabled]="!hasValue()"
  severity="danger"
>
  <p-button
    [plain]="true"
    severity="secondary"
    icon="pi pi-search"
    size="large"
    aria-label="Search"
    (onClick)="show()"
  />
</p-overlaybadge>

<ng-template #searchTemplate>
  <div class="flex flex-col gap-base xl:flex-row">
    <div class="w-full relative">
      <lib-label idFor="search-input" class="xl:hidden">
        What title are you looking for?
      </lib-label>
      <input
        id="search-input"
        #searchInput
        type="text"
        pInputText
        [attr.ariaLabel]="'What title are you looking for?'"
        [ngModel]="searchText()"
        (ngModelChange)="searchText.set($event)"
        (keydown.enter)="search()"
        class="pr-12 h-10"
        placeholder="Search by title"
      />
      @if (!!searchText()) {
        <p-button
          class="absolute top-10 xl:top-1/2 right-0 mr-2 -translate-y-1/2"
          icon="pi pi-trash"
          [text]="true"
          (onClick)="clearInput()"
        />
      }
    </div>
    <p-button
      class="xl:hidden"
      styleClass="w-full"
      severity="secondary"
      label="Search"
      (onClick)="search()"
    />

    <p-button
      class="hidden xl:flex"
      [plain]="true"
      severity="secondary"
      aria-label="Search"
      icon="pi pi-search"
      size="large"
      (onClick)="search()"
    />
  </div>
</ng-template>

<p-dialog
  styleClass="w-full max-w-[32rem] mx-4"
  header="Find a book"
  [(visible)]="visible"
  [modal]="true"
>
  @if (visible()) {
    <ng-container [ngTemplateOutlet]="searchTemplate" />
  } @else {
    <input
      id="search-input"
      type="text"
      pInputText
      [attr.ariaLabel]="'What title are you looking for?'"
      class="pr-12 h-10 min-w-52"
      [fluid]="true"
      placeholder="Search by title"
    />
  }
</p-dialog>

<div class="hidden xl:block">
  <ng-container [ngTemplateOutlet]="searchTemplate" />
</div>
