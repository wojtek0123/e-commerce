<div>
  <input />
  <div>
    @for (item of items(); track trackFn) {
      <p-checkbox
        #checkbox
        [ngModel]="selectedItems()"
        (ngModelChange)="changeSelectedItems($event, item)"
        [value]="item"
        [inputId]="trackFn(0, item).toString()"
      />
      <label [for]="trackFn(0, item).toString()">
        {{ getItemLabel(item) }}
      </label>
    } @empty {
      <div class="filter__items__message">Not found!</div>
    }
  </div>
</div>
