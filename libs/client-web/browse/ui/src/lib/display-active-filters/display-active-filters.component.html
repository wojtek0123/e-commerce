<div class="flex flex-col">
  <span class="font-medium text-lg">{{ filterName() }}</span>
  <div class="flex flex-wrap">
    @for (filter of activeFilters(); track filter.id; let last = $last) {
      <span class="text-muted-color">
        <span>{{ filter.value }}</span>
        @if (!last) {
          <span class="pr-1">,</span>
        }
      </span>
    }
  </div>
</div>
