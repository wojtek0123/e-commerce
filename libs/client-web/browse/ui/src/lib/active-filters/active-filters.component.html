<div class="flex flex-wrap gap-2">
  <p-button
    size="small"
    styleClass="min-w-max h-10"
    label="Clear filters"
    severity="contrast"
    [badge]="activeFiltersCount()"
    (click)="clearFilters()"
  />
  @for (activeFilter of activeFilters(); track activeFilter.id) {
    <p-chip
      styleClass="bg-content-background capitalize"
      [label]="activeFilter | label"
      [removable]="true"
      (onRemove)="onClearFilter.emit(activeFilter)"
    />
  }
</div>
