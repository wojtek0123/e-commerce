<div class="header">
  <span class="font-bold white-space-nowrap">{{ header() }}</span>
  <p-badge
    [value]="selectedItemsCount()"
    class="ml-2"
    styleClass="p-badge-secondary"
  />
  <p-button
    [pTooltip]="selectedItemsCount() === 0 ? 'No selected items to reset' : ''"
    class="ml-3"
    icon="pi pi-trash"
    [disabled]="selectedItemsCount() === 0"
    [text]="true"
    (onClick)="$event.stopImmediatePropagation(); clearFilter()"
  />
</div>
