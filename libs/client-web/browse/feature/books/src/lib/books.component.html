<div class="flex gap-base">
  <lib-filters class="hidden xl:flex" />
  <div class="flex flex-col gap-base w-full overflow-x-hidden">
    <div class="flex flex-col xl:flex-row justify-between gap-base">
      <p-breadcrumb [model]="breadcrumbs()" />
      <div class="flex items-center justify-between gap-4">
        <lib-search class="w-full" />
        <lib-filters class="xl:hidden" />
      </div>
    </div>
    <lib-active-filters
      [activeFilters]="activeFilters()"
      (clearFilterEvent)="clearFilter($event)"
      (clearFiltersEvent)="clearFilters()"
    />

    <lib-books-grid
      [books]="books()"
      [loading]="loading()"
      [error]="error()"
      (addToCartEvent)="addToCart($event)"
    />
    <div
      class="flex items-center justify-center bg-content-background rounded-base w-full"
    >
      @if (books().length) {
        <p-paginator
          styleClass="w-full mx-auto"
          (onPageChange)="onPageChange($event, size())"
          [rows]="size()"
          [totalRecords]="total()"
          [rowsPerPageOptions]="sizes()"
        />
      }
    </div>
  </div>
</div>
