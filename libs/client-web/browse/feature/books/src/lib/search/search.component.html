<div class="2xl:min-w-[30rem] w-full relative">
  <input
    #searchInput
    [value]="search()"
    type="text"
    pInputText
    class="pr-12"
    [fluid]="true"
    placeholder="Search by title"
    (input)="setSearch($event)"
  />
  @if (searchInput.value.length) {
    <p-button
      class="absolute top-1/2 right-0 mr-2 -translate-y-1/2"
      icon="pi pi-trash"
      [text]="true"
      (onClick)="clearInput()"
    />
  }
</div>
