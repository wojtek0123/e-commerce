<div class="flex items-end gap-2 p-4">
  <lib-form-field label="Min">
    <p-inputNumber
      slot="input"
      [min]="0"
      [maxFractionDigits]="2"
      [ngModel]="minPrice()()"
      (ngModelChange)="minPrice().set($event)"
      (onBlur)="onBlur('min')"
      mode="decimal"
      currency="USD"
    />
  </lib-form-field>
  <div class="mb-2 w-8">
    <p-divider />
  </div>

  <lib-form-field label="Max">
    <p-inputNumber
      slot="input"
      [min]="0"
      [ngModel]="maxPrice()()"
      (ngModelChange)="maxPrice().set($event)"
      (onBlur)="onBlur('max')"
      [maxFractionDigits]="2"
      mode="decimal"
      currency="USD"
    />
  </lib-form-field>
</div>
