<div class="flex items-end gap-2 p-base">
  <lib-form-field>
    <lib-label idFor="min">Min</lib-label>
    <p-inputnumber
      id="min"
      #minPriceInput
      slot="input"
      [min]="0"
      [maxFractionDigits]="2"
      [ngModel]="minPrice()"
      (onBlur)="setPrice('minPrice')"
      mode="decimal"
      currency="USD"
      class="w-full"
      [fluid]="true"
    />
  </lib-form-field>
  <div class="mb-2 w-8">
    <p-divider />
  </div>

  <lib-form-field>
    <lib-label idFor="max">Max</lib-label>
    <p-inputnumber
      id="max"
      #maxPriceInput
      slot="input"
      [min]="0"
      [ngModel]="maxPrice()"
      (onBlur)="setPrice('maxPrice')"
      [maxFractionDigits]="2"
      mode="decimal"
      currency="USD"
      class="w-full"
      [fluid]="true"
    />
  </lib-form-field>
</div>
