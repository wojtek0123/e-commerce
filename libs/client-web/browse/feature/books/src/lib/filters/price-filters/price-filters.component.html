<div class="flex items-end gap-2 p-4">
  <lib-form-field label="Min">
    <p-inputnumber
      #minPriceInput
      slot="input"
      [min]="0"
      [maxFractionDigits]="2"
      [ngModel]="minPrice()"
      (onBlur)="setPrice('minPrice')"
      mode="decimal"
      currency="USD"
      class="w-full"
      [fluid]="true"
    />
  </lib-form-field>
  <div class="mb-2 w-8">
    <p-divider />
  </div>

  <lib-form-field label="Max">
    <p-inputnumber
      #maxPriceInput
      slot="input"
      [min]="0"
      [ngModel]="maxPrice()"
      (onBlur)="setPrice('maxPrice')"
      [maxFractionDigits]="2"
      mode="decimal"
      currency="USD"
      class="w-full"
      [fluid]="true"
    />
  </lib-form-field>
</div>
