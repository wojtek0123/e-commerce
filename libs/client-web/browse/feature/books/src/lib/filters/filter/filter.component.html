<div class="filter">
  <input
    pInputText
    [placeholder]="placeholder()"
    [formControl]="searchControl"
  />
  <div class="filter__items">
    @for (item of items(); track $index) {
      <p-checkbox
        [ngModel]="selectedItems()"
        (ngModelChange)="selectItem($event, item)"
        [value]="item"
        [inputId]="trackFn($index, item).toString()"
      />
      <label [for]="trackFn($index, item).toString()">
        {{ getLabelItem(item) }}
      </label>
    } @empty {
      <div class="filter__items__message">Not found!</div>
    }
  </div>
</div>
