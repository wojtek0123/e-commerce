<div class="flex flex-col gap-base min-h-content overflow-y-auto">
  <h2 class="text-2xl xl:text-4xl">Favourite books</h2>
  <lib-books-grid
    [books]="favouriteBooks()"
    [favouriteBooks]="favouriteBooks()"
    [loading]="loading()"
    [error]="error()"
    (addToCartEvent)="addBookToCart($event)"
    (addToFavouriteEvent)="addBookToFavourite($event)"
    (retryEvent)="retry()"
  />
</div>
