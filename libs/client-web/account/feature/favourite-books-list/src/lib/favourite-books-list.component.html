<div class="flex flex-col gap-base">
  <h2 class="text-2xl xl:text-4xl">Favourite books</h2>
  <lib-books-grid
    [books]="favouriteBooks()"
    [favouriteBooks]="favouriteBooks()"
    [loading]="loading()"
    [error]="error()"
    (addToCartEvent)="addToCart($event)"
    (onAddToFavourite)="addToFavourite($event)"
    (onRetry)="retry()"
  />
</div>
