<form
  class="flex flex-col gap-2 bg-content-background p-4 rounded-base"
  (ngSubmit)="updatePassword()"
>
  <lib-form-field label="New password">
    <p-password
      slot="input"
      [fluid]="true"
      [formControl]="form.controls.newPassword"
      [toggleMask]="true"
      [feedback]="false"
    />
  </lib-form-field>
  <lib-form-field label="Repeat new password">
    <p-password
      slot="input"
      [fluid]="true"
      [formControl]="form.controls.newPasswordConfirmed"
      [toggleMask]="true"
      [feedback]="false"
    />
  </lib-form-field>
  <lib-form-field label="Old password">
    <p-password
      slot="input"
      [fluid]="true"
      [formControl]="form.controls.oldPassword"
      [toggleMask]="true"
      [feedback]="false"
    />
  </lib-form-field>
  <div class="grid grid-cols-2 gap-4 mt-4">
    <p-button
      [outlined]="true"
      styleClass="w-full"
      label="Cancel"
      (onClick)="setEditingField(null)"
    />
    <p-button
      type="submit"
      severity="secondary"
      styleClass="w-full"
      label="Save"
    />
  </div>
</form>
