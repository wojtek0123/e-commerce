<form
  class="flex flex-col gap-2 bg-content-background p-4 rounded-base"
  (ngSubmit)="updateEmail()"
>
  <lib-form-field label="New email">
    <input pInputText slot="input" [email]="true" [formControl]="newEmail" />
    @if (newEmail.invalid && newEmail.dirty) {
      <lib-error-message message="Enter valid email" />
    }
  </lib-form-field>

  <div class="grid grid-cols-2 gap-4 mt-4">
    <p-button
      [outlined]="true"
      styleClass="w-full"
      label="Cancel"
      (onClick)="setEditingField(null)"
    />
    <div
      [pTooltip]="newEmail.invalid ? 'Form is invalid' : ''"
      tooltipPosition="top"
    >
      <p-button
        type="submit"
        [disabled]="newEmail.invalid"
        severity="secondary"
        styleClass="w-full"
        label="Save"
      />
    </div>
  </div>
</form>
