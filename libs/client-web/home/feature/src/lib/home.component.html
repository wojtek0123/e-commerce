<header
  class="@container w-full flex flex-col-reverse justify-center relative md:grid md:grid-cols-2 place-items-center"
>
  <div class="flex flex-col gap-4 lg:gap-8 2xl:gap-16">
    <h2
      class="text-3xl @2xl:text-4xl @3xl:text-5xl @5xl:text-6xl @8xl:text-7xl @10xl:text-8xl @12xl:text-[8rem] @14xl:text-[9rem]"
    >
      Unleash the power of your imagination with our books.
    </h2>
    <a
      [routerLink]="booksUrl"
      class="p-button-large max-w-fit text-2xl xl:text-4xl xl:px-6 xl:py-4 3xl:px-8 3xl:py-5 3xl:text-4xl"
      pButton
      [raised]="true"
    >
      Explore now
    </a>
  </div>
  <img
    class="w-full h-auto"
    ngSrc="assets/images/books-home.png"
    width="640"
    height="415"
    priority
  />
</header>
<main class="flex gap-8 xl:gap-16 mt-16 flex-col">
  @for (section of sections(); track section.name) {
    <section class="flex flex-col items-center w-full mx-auto gap-base">
      <div class="flex items-center justify-between w-full capitalize">
        <h2 class="text-4xl">{{ section.name }}</h2>
        <a
          [routerLink]="booksUrl"
          [queryParams]="section.queryParams"
          [state]="{ clearFilters: true }"
        >
          See more
        </a>
      </div>
      <lib-books-grid
        (addToCartEvent)="addToCart($event)"
        (onAddToFavourite)="addBookToFavourite($event)"
        (onRetry)="retry()"
        class="w-full"
        [books]="section.books"
        [favouriteBooks]="favouriteBooks()"
        [loading]="loading()"
        [error]="error()"
        [displayOneRow]="true"
        [skeletonsCount]="columnsCount()"
      />
    </section>
  }
</main>

<footer
  class="bg-content-background w-full p-4 gap-10 rounded-base grid grid-cols-1 place-items-center"
>
  <div class="flex flex-col gap-4">
    <div class="text-lg font-bold">Contact</div>
    <div class="flex items-center gap-4">
      <span class="w-24">Address:</span>
      <span>John Smith street 19/3</span>
    </div>
    <div class="flex items-center gap-4">
      <span class="w-24">Email:</span>
      <span>e-commerce&#64;gmail.com</span>
    </div>
    <div class="flex items-center gap-4">
      <span class="w-24">Phone:</span>
      <span>123 123 123</span>
    </div>
  </div>

  <div class="text-center">Created by Wojciech Pietraszuk</div>
</footer>
