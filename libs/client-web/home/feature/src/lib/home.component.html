<header class="header">
  <div class="header__wrapper">
    <h2 class="header__title">
      Unleash the power of your imagination with our books.
    </h2>
    <a
      routerLink="/browse"
      class="p-button-large header__link"
      pButton
      size="large"
      severity="contrast"
    >
      Explore now
    </a>
  </div>
  <img
    class="header__image"
    ngSrc="assets/images/books-home.png"
    width="640"
    height="415"
    priority
  />
</header>
