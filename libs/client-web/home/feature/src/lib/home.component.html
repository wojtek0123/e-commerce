<header
  class="w-full flex flex-col-reverse justify-center relative 2xl:grid 2xl:grid-cols-2 2xl:place-items-center"
>
  <div class="flex flex-col gap-4 lg:gap-8">
    <h2
      class="text-3xl sm:text-4xl md:text-6xl lg:text-8xl 5xl:text-[8rem] 8xl:text-[9rem] 9xl:text-[10rem] 9xl:leading-[12rem]"
    >
      Unleash the power of your imagination with our books.
    </h2>
    <a
      [routerLink]="appRoutePaths.BOOKS()"
      class="p-button-large max-w-fit 2xl:text-4xl md:px-6 md:py-4 md:text-2xl lg:px-8 lg:py-5 lg:text-4xl"
      pButton
      [raised]="true"
      size="large"
    >
      Explore now
    </a>
  </div>
  <img
    class="w-full h-auto"
    ngSrc="assets/images/books-home.png"
    width="640"
    height="415"
    priority
  />
</header>
<main class="flex gap-8 xl:gap-16 mt-16 flex-col">
  @for (section of sections(); track section.name) {
    <section class="flex flex-col items-center w-full mx-auto gap-base">
      <div class="flex items-center justify-between w-full capitalize">
        <h2 class="text-4xl">{{ section.name }}</h2>
        <a
          [routerLink]="appRoutePaths.BOOKS()"
          [queryParams]="section.queryParams"
        >
          See more
        </a>
      </div>
      <lib-books-grid
        (addToCartEvent)="addToCart($event)"
        class="w-full"
        [books]="section.books"
        [loading]="loading()"
        [error]="error()"
        [skeletonsCount]="6"
      />
    </section>
  }
</main>
<footer
  class="bg-content-background w-full p-4 gap-10 rounded-base grid grid-cols-1 place-items-center"
>
  <div class="flex flex-col gap-4">
    <div class="text-lg font-bold">Contact</div>
    <div class="flex items-center gap-4">
      <span class="w-24">Address:</span>
      <span>John Smith street 19/3</span>
    </div>
    <div class="flex items-center gap-4">
      <span class="w-24">Email:</span>
      <span>e-commerce&#64;gmail.com</span>
    </div>
    <div class="flex items-center gap-4">
      <span class="w-24">Phone:</span>
      <span>123 123 123</span>
    </div>
  </div>

  <div class="text-center">Created by Wojciech Pietraszuk</div>
</footer>
