<header class="header">
  <div class="header__wrapper">
    <h2 class="header__title">
      Unleash the power of your imagination with our books.
    </h2>
    <a
      routerLink="/browse"
      class="p-button-large header__link"
      pButton
      [raised]="true"
      size="large"
    >
      Explore now
    </a>
  </div>
  <img
    class="header__image"
    ngSrc="assets/images/books-home.png"
    width="640"
    height="415"
    priority
  />
</header>
<main class="main">
  @defer (on viewport) {
    <lib-books-section tag="incoming" [bookTag]="bookTag.INCOMING" />
  } @placeholder {
    <lib-skeleton-books-section />
  }

  @defer (on viewport) {
    <lib-books-section tag="bestsellers" [bookTag]="bookTag.BESTSELLER" />
  } @placeholder {
    <lib-skeleton-books-section />
  }

  @defer (on viewport) {
    <lib-books-section tag="new" [bookTag]="bookTag.NEW" />
  } @placeholder {
    <lib-skeleton-books-section />
  }
</main>
