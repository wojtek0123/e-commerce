<section
  class="flex flex-col items-center w-full mx-auto max-w-[120rem] gap-base"
>
  <div class="flex items-center justify-between w-full capitalize">
    <h2 class="text-4xl">{{ tag() }}</h2>
    <a routerLink="/browse" [queryParams]="{ tags: tag() }"> See more </a>
  </div>
  <lib-books-grid
    (addToCartEvent)="addToCart($event)"
    class="w-full"
    [books]="books()"
    [loading]="loading()"
    [error]="error()"
    [skeletonsCount]="4"
  />
</section>
