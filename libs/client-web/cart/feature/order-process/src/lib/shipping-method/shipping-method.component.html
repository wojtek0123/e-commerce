<lib-section-wrapper header="Shipping">
  <div class="shipping-method__container">
    @if (loading()) {
      <p-skeleton width="100%" height="3rem" />
      <p-skeleton width="100%" height="3rem" />
    } @else if (error()) {
      <div>{{ error() }}</div>
    } @else if (shippings().length > 0) {
      @for (shipping of shippings(); track shipping.id) {
        <lib-order-process-detail-element
          [price]="shipping.price"
          [value]="shipping"
          [label]="shipping.name"
          [isActive]="selectedShipping()?.id === shipping.id"
          (clickEvent)="selectShipping($event)"
        >
          <span class="pi pi-truck"></span>
        </lib-order-process-detail-element>
      }
    }
  </div>
</lib-section-wrapper>
