<lib-section-wrapper header="Shipping">
  <div class="shipping-method__container">
    @if (loading()) {
      <p-skeleton width="100%" height="3rem" />
      <p-skeleton width="100%" height="3rem" />
    } @else if (error()) {
      <div>{{ error() }}</div>
    } @else if (shippingMethods().length > 0) {
      @for (sm of shippingMethods(); track sm.id) {
        <lib-order-process-detail-element
          [price]="sm.price"
          [value]="sm"
          [label]="sm.name"
          [isActive]="selectedShippingMethod()?.id === sm.id"
          (clickEvent)="selectShippingMethod($event)"
        >
          <span class="pi pi-truck"></span>
        </lib-order-process-detail-element>
      }
    }
  </div>
</lib-section-wrapper>
