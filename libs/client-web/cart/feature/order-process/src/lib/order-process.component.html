<div
  class="grid grid-cols-1 gap-base p-4 w-full xl:grid-cols-2 2xl:grid-cols-[1fr_0.5fr] 3xl:grid-cols-[1fr_0.4fr]"
>
  <div class="cart order-process__cart">
    <h2 class="order-process__header">Cart items</h2>
    <div
      class="order-process__cart__cart-items"
      [ngClass]="{
        loading: cartItemsLoading() && cartItems().length > 0,
      }"
    >
      @if (cartItemsLoading() && cartItems().length === 0) {
        <lib-cart-item-sekeleton />
      } @else {
        @for (cartItem of cartItems(); track cartItem.book.id) {
          <lib-cart-item
            [item]="cartItem"
            (onDelete)="remove($event)"
            (onUpdateQuantity)="updateQuantity($event)"
          />
        }
      }
    </div>
  </div>
  <div class="order-process__checkout">
    <h2 class="order-process__header">Checkout form</h2>
    <lib-summary />
  </div>
</div>
