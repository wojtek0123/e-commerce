<div
  class="grid grid-cols-1 gap-base w-full xl:grid-cols-2 2xl:grid-cols-[1fr_0.5fr] 3xl:grid-cols-[1fr_0.4fr]"
>
  <div class="flex flex-col gap-base">
    <h2 class="text-2xl xl:text-4xl">Cart items</h2>
    <div
      class="flex flex-col gap-base"
      [ngClass]="{
        loading: cartItemsLoading() && cartItems().length > 0,
      }"
    >
      @if (cartItemsLoading() && cartItems().length === 0) {
        <lib-cart-item-sekeleton />
      } @else {
        @for (cartItem of cartItems(); track cartItem.book.id) {
          <lib-cart-item
            [item]="cartItem"
            (onDelete)="remove($event)"
            (onUpdateQuantity)="updateQuantity($event)"
          />
        }
      }
    </div>
  </div>
  <div class="w-full flex flex-col gap-base">
    <h2 class="text-2xl xl:text-4xl">Checkout form</h2>
    <lib-summary />
  </div>
</div>
