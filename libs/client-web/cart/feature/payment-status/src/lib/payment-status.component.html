<div class="h-content w-full flex items-center justify-center">
  @if (loading()) {
    <div class="flex flex-col gap-14 items-center justify-center">
      <p-progressbar
        mode="indeterminate"
        [style]="{ height: '6px', maxWidth: '32.25rem', width: 'w-fit' }"
      />
      <span class="text-center">
        Some secure things are happening that will take money to pay for your
        order
      </span>
    </div>
  } @else {
    <div class="flex flex-col gap-8 items-center justify-center">
      <svg
        class="checkmark"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 52 52"
      >
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path
          class="checkmark__check"
          fill="none"
          d="M14.1 27.2l7.1 7.2 16.7-16.8"
        />
      </svg>
      <span class="text-center"
        >Pretend that you actually paid for these books :)</span
      >
      <a
        [routerLink]="ordersUrl"
        [queryParams]="{ orderDetailsId: orderDetailsId() }"
        class="font-bold text-lg underline"
      >
        Go to your order details
      </a>
    </div>
  }
</div>
