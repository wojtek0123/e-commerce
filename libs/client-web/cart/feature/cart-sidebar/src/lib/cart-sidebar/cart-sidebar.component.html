<p-button
  libNavButton
  (click)="visible.set(true)"
  class="flex items-center gap-4 w-full"
>
  <i
    class="pi pi-shopping-cart"
    pBadge
    [value]="count().toString()"
    severity="danger"
  ></i>
  @if (isLabelShowed()) {
    <span [style]="{ 'font-weight': '500' }">Cart</span>
  }
</p-button>

<!-- styleClass="!w-[40rem] rounded-r-base fixed top-0 bottom-0 left-0 bg-surface-100 dark:bg-surface-950" -->
<p-drawer [blockScroll]="true" [(visible)]="visible" header="Cart">
  <div class="flex flex-col justify-between gap-4 h-full">
    <div
      class="flex flex-col gap-4 overflow-y-auto"
      [ngClass]="{
        loading: loading(),
      }"
    >
      @for (item of cartItems(); track item.book.id) {
        <lib-cart-item
          [item]="item"
          (onUpdateQuantity)="updateQuantity($event)"
          (onDelete)="remove($event)"
        />
      } @empty {
        <div class="text-center flex flex-col gap-4 mt-4">
          <span class="text-4xl">Your cart is empty!</span>
          <span class="text-lg text-muted-color">
            You should add something to it.
          </span>
        </div>
      }
    </div>

    <div class="flex flex-col gap-4">
      <div class="text-4xl">Total: {{ total() | currency: 'USD' }}</div>
      <p-button
        styleClass="w-full"
        label="Checkout"
        icon="pi pi-shopping-bag"
        (onClick)="checkout()"
        [loading]="loading()"
      />
    </div>
  </div>
</p-drawer>
