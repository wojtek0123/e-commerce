<div class="flex flex-col items-start">
  @for (step of steps(); track index; let index = $index; let last = $last) {
    <div class="flex items-center gap-2">
      <p-badge
        [value]="index + 1"
        [severity]="activeIndex() === index ? 'contrast' : 'secondary'"
      />
      <span>{{ step | formatText }}</span>
    </div>
    @if (!last) {
      <p-divider layout="vertical" class="ml-3" />
    }
  }
</div>
