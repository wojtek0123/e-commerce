<div class="relative">
  <button
    libOrderProcessItem
    [isActive]="isActive()"
    class="flex flex-col items-start !justify-start gap-4 pr-[5.5rem]"
    [class.pointer-events-none]="!clickable()"
    (click)="select()"
  >
    <span class="flex gap-4">
      <span class="text-sm text-muted-color font-semibold w-16 text-start">
        Address
      </span>
      <span class="flex flex-col items-start">
        <span class="text-base !text-start">
          {{ address()?.street }}
          {{ address()?.homeNumber }}
          {{ address()?.houseNumber ? '/ ' + address()?.houseNumber : '' }},
          {{ address()?.postcode }}, {{ address()?.city }},
          {{ address()?.country?.name }}
        </span>
      </span>
    </span>
  </button>
  <div class="flex absolute top-1/2 right-2 -translate-y-1/2">
    <p-button
      size="small"
      [text]="true"
      data-testId="edit-button"
      class=""
      ariaLabel="Edit address"
      icon="pi pi-pencil"
      (onClick)="edit()"
    />
    @if (removable()) {
      <p-button
        size="small"
        [text]="true"
        data-testId="delete-button"
        ariaLabel="Delete address"
        icon="pi pi-trash"
        (onClick)="delete()"
      />
    }
  </div>
</div>
