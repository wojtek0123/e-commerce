<div class="relative">
  <button
    libOrderProcessItem
    [isActive]="isActive()"
    class="flex flex-col items-start !justify-start gap-4 pr-14"
    (click)="select()"
  >
    <div class="flex gap-4 justify-start">
      <span class="text-sm text-muted-color font-semibold w-24 text-start">
        Phone
      </span>
      <span class="text-base !text-start">{{ address()?.phone }}</span>
    </div>
    <div class="flex gap-4 justify-start">
      <span class="text-sm text-muted-color font-semibold w-24 text-start">
        Name
      </span>
      <span class="text-base flex justify-start">
        {{ address()?.firstName }}
        {{ address()?.lastName }}
      </span>
    </div>
    <div class="flex gap-4">
      <span class="text-sm text-muted-color font-semibold min-w-24 text-start">
        Address
      </span>
      <div class="flex flex-col items-start">
        <span class="text-base !text-start">
          {{ address()?.street }}
          {{ address()?.homeNumber }}
          {{ address()?.houseNumber ? '/ ' + address()?.houseNumber : '' }},
          {{ address()?.postcode }}, {{ address()?.city }},
          {{ address()?.country?.name }}
        </span>
      </div>
    </div>
  </button>
  <div class="flex flex-col gap-4 absolute top-1/2 right-2 -translate-y-1/2">
    <p-button ariaLabel="Edit address" icon="pi pi-pencil" (onClick)="edit()" />
    <p-button
      ariaLabel="Delete address"
      icon="pi pi-trash"
      (onClick)="delete()"
    />
  </div>
</div>
