<p-dialog
  [visible]="isVisible()"
  (visibleChange)="cancel()"
  [modal]="true"
  [closeOnEscape]="true"
  [header]="header()"
>
  <ng-content />
  <div class="grid grid-cols-2 gap-4 mt-4">
    <p-button
      data-testId="cancel-button"
      severity="secondary"
      [outlined]="true"
      label="Cancel"
      (onClick)="cancel()"
      styleClass="w-full"
    />
    <p-button
      data-testId="confirm-button"
      severity="secondary"
      [loading]="loading()"
      label="Confirm"
      type="submit"
      styleClass="w-full"
      (onClick)="confirm()"
    />
  </div>
</p-dialog>
